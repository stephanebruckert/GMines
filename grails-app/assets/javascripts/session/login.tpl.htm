<div class="row bunch-of-space">
  <div class="col-md-7 col-sm-12 text-left">
    <span class="text-muted login-title-text-big">gmines</span>
  </div>
  <div class="col-md-5 col-sm-12">
    <form name="loginForm" ng-submit="vm.doLogin()">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="usernameInput">User ID</label>
                <input type="text" class="form-control" ng-model="vm.userId" autofocus required/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" ng-model="vm.password" required/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-8 col-xs-12">
              <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <alert ng-if="vm.error" type="warning" close="vm.clearError()">
      <span class="glyphicon glyphicon-ban-circle"></span> {{vm.error}}
    </alert>
  </div>
</div>
